<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css link -->
    <link rel="stylesheet" href="app/style.css" />

    <!-- js file link -->
    <script src="app/app.js" defer></script>

    <title>Ai Universe</title>
  </head>
  <body>
    <main>
      <!-- heading -->
      <div class="text-center my-10">
        <h1 class="text-5xl">AI Universe Hub</h1>

        <!-- dropdown menu -->
        <div class="flex flex-row justify-center pt-4 min-w-screen">
          <div class="flex-none p-2">
            <button
              id="sort-date-btn"
              class="flex flex-row justify-between w-48 px-2 py-2 text-gray-700 bg-white border-2 border-white rounded-md shadow focus:outline-none focus:border-blue-600"
            >
              <span class="select-none" id="sorting-method">Sort By Date</span>

              <svg
                id="arrow-down"
                class="hidden w-6 h-6 stroke-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                id="arrow-up"
                class="w-6 h-6 stroke-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <div
              id="options"
              class="hidden w-48 py-2 mt-2 bg-white rounded-lg shadow-xl"
            >
              <a
                href="#"
                id="default"
                class="active block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white"
                >Default</a
              >
              <a
                href="#"
                id="ascending"
                class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white"
                >Ascending Order</a
              >
              <a
                href="#"
                id="descending"
                class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white"
                >Descending Order</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- card container -->
      <div
        id="card-container"
        class="grid md:grid-cols-2 lg:grid-cols-3 md:gap-4 gap-2 lg:mx-8 md:mx-6 mx-5"
      ></div>

      <!-- see more button -->
      <div class="text-center mb-5">
        <button
          id="see-all"
          class="bg-[#EB5757] text-white px-7 py-3 text-xl mt-5 rounded-lg hidden"
        >
          See More
        </button>
      </div>

      <!-- show spinner -->
      <div id="spinner" class="flex justify-center items-center hidden">
        <div
          class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900"
        ></div>
      </div>
    </main>
    <!-- modal -->
    <div
      id="modal-container"
      class="hidden overflow-y-auto overflow-x-hidden md:w-full md:h-screen fixed top-0 left-0 z-50 bg-[#11111199] flex justify-center items-center p-5"
    ></div>
  </body>
</html>
